<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!--Load the AngularJS Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      //initialize the AngularJS stuff...
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        //initialize the "save" button
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Generate Text";
        mainButton.enable();
        mainButton.show();
        // and make it send the "foods" object (as JSON string) back to the backend
        mainButton.onClick(function(){
          window.Telegram.WebApp.sendData(JSON.stringify($scope.phrases));
        })
      });
    </script>
  </head>
  <body ng-controller="CustomUIController">
    Phrases:<br>
    <textarea ng-model="phrases" rows="10" cols="30"></textarea><br>
  </body>
</html>
